<app-slides></app-slides>
<app-banner></app-banner>
<div class="main">

  <div class=" title">
    <h2>Partidos</h2>
  </div>
  <div class="flex">
    <ion-segment scrollable="true" value="por_jugar" mode="ios" >
      <ion-col>
        <ion-segment-button [ngClass]="{'selected' : seccion==globalConstantes.ESTADO_PARTIDO_POR_JUGAR}" (click)="getGamesToPlay()" value="por_jugar" >Por jugar</ion-segment-button>
      </ion-col>
      <ion-col>
        <ion-segment-button [ngClass]="{'selected' : seccion==globalConstantes.ESTADO_PARTIDO_DISPUTADO}"  (click)="getGamesPlayed()" value="disputados">Disputados</ion-segment-button>
      </ion-col>
    </ion-segment>
  </div>
  

  <ion-list class="transparent">
    <app-match-card [seccion]="seccion" *ngFor="let match of matchesView" [matchFootball]="match" (selectMatch)="openModal($event)"></app-match-card>
  </ion-list>

  <div class="white" id="no-games " *ngIf="matchesView.length === 0">
    <h3>No hay partidos para mostrar</h3>
  </div>
