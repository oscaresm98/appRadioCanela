<ion-card class=" match " (click)="selected()">
  <ion-card-content class="card" >
    <ion-row>
      <div class="tournament-of-match">
        <strong>{{matchFootball.id_torneo.nombre}}</strong>
      </div>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <div class="team">
          <div class="shield-place">
            <img src="{{matchFootball.id_equipo_local.imagen}}" alt="" class="team-shield">
          </div>
          <h4>{{matchFootball.id_equipo_local.equipo}}</h4>
        </div>        
      </ion-col>
      <ion-col>
        <div class="score">
          {{matchFootball.ptos_equipo_local}} - {{matchFootball.ptos_equipo_visitante}}
        </div>
      </ion-col>
      <ion-col>
        <div class="team">
          <div class="shield-place">
            <img src="{{matchFootball.id_equipo_visitante.imagen}}" alt="" class="team-shield">
          </div>          
          <h4>{{matchFootball.id_equipo_visitante.equipo}}</h4>
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <div> {{getFormatedDate(matchFootball.fecha_evento)}} -  {{matchFootball.hora_inicio}}</div>
    </ion-row>
  </ion-card-content>
</ion-card>
