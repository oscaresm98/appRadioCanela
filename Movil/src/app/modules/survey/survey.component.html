
  <ion-card color="secondary" button="true" style="width: 80vw;">
     
       
    <ion-row>
      <ion-col size="8">
        <ion-card-header>

          <ion-card-title class="truncate">{{survey.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-text>
            <h1 class="truncate">{{survey.descripcion}}</h1>
          </ion-text>
          
          <ion-card-subtitle> 
            <ion-text color="medium">
              Inicia: {{getFormatedDate(survey.fecha_hora_inicio) + ' - ' + getFormatedTime(survey.fecha_hora_inicio)}}
            </ion-text> 
          </ion-card-subtitle>
      
          <ion-card-subtitle> 
            <ion-text color="medium">
              Finaliza: {{getFormatedDate(survey.fecha_hora_fin) + ' - ' + getFormatedTime(survey.fecha_hora_fin)}}
            </ion-text> 
          </ion-card-subtitle>
  
  
          
        </ion-card-content>
      </ion-col>
      <ion-col size="4" class="ion-align-self-center">
        <ion-thumbnail>
          <img alt="Survey Image" src="{{survey.imagen}}" />
        </ion-thumbnail>

      </ion-col>
    </ion-row>
 

</ion-card>
