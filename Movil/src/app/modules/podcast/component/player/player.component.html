<ion-header>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()" fill="clear">
        <ion-icon name="chevron-down-outline" size="large" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding page-waves bg-images-positions" >
  <ion-text color="light">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="10" class="avatar">
        <ion-avatar>
          <img src="{{this.podcastService.activePodcast.imagen}}" alt="{{this.podcastService.activePodcast.nombre}}">
        </ion-avatar>
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <!-- <ion-col size="4">
        <span class="tiny"> {{this.podcastService.activePodcast.autores}} </span>
      </ion-col> -->
      <ion-col size="4" class="ion-text-end">
        <span class="tiny">{{this.podcastService.date}}</span>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-col size="10" class="ion-margin-bottom ion-margin-top">
        <span class="name">{{this.podcastService.activePodcast.nombre}} </span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <ion-range #range [(ngModel)]="this.podcastService.progress" max="100" color="black" (touchend)="seek()" (mouseup)="seek()"></ion-range>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-margin-bottom ion-margin-top ion-text-center buttons">
      <ion-col size="3">
        <ion-button fill="clear" (click)="this.podcastService.prev()" color="light">
          <ion-icon slot="icon-only" name="play-skip-back"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3" class="play-pause">
        <ion-button fill="clear" (click)="this.podcastService.togglePlayer(false)" *ngIf="!this.podcastService.isPlaying" color="light">
          <ion-icon slot="icon-only" name="play-circle"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="this.podcastService.togglePlayer(true)" *ngIf="!!(this.podcastService.isPlaying)" color="light">
          <ion-icon slot="icon-only" name="pause-circle"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button fill="clear" (click)="this.podcastService.next()" color="light">
          <ion-icon slot="icon-only" name="play-skip-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-text>
</ion-content>
