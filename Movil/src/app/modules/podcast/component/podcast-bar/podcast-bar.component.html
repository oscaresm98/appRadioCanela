<ion-footer *ngIf="this.podcastService.activePodcast">
  <div class="progress-bar" (click)="openModal()">
    <div class="progress" [style.width]="this.podcastService.progress + '%'"></div>
  </div>
  <ion-toolbar color="var(--radio-color)">
    <ion-row class="ion-align-items-center ion-justify-content-evenly">
      <ion-col size="3" >
        <ion-row class="ion-justify-content-center" (click)="openModal()">
          <ion-avatar>
            <img src="{{this.podcastService.activePodcast.imagen}}" alt="{{this.podcastService.activePodcast.nombre}}">
          </ion-avatar>
        </ion-row>
      </ion-col>
      <ion-col size="7" (click)="openModal()">
        <ion-row>
          <span class="name">{{this.podcastService.activePodcast.nombre}} </span>
        </ion-row>
        <ion-row>
          <span class="author"> {{this.podcastService.activePodcast.autores}} </span>
        </ion-row>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)="this.podcastService.togglePlayer(false)" *ngIf="!this.podcastService.isPlaying" color="white">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="this.podcastService.togglePlayer(true)" *ngIf="this.podcastService.isPlaying" color="white">
          <ion-icon slot="icon-only" name="pause"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
