<div>
  <div class="title-noticias rectangule-shadow mt-3">
    <h2>Noticias</h2>
  </div>
  <div class="d-flex flex-column align-items-center text-center">
    <div class="w-90">
      <span class="titleNews">{{news.titulo}}</span>
    </div>
    
  </div>
  <div class="image-container">
    <img class="image" src="{{news.imagen}}" imageViewer>
  </div>  
  <div class="center">
    <ion-button class="footer-buttons">
      <span class="radio-color">{{ getFecha(news.fecha_subida)}}</span>
    </ion-button>
    <ion-button class="footer-buttons" (click)="sShare(news.titulo, news.descripcion, news.imagen)">
      <ion-icon lass="radio-color" name="share-social-outline"></ion-icon>
      <!--
      <span class="radio-color" color="medium">
        {{interactionMaganer(news.compartidos)}}
      </span>
      -->
    </ion-button>
  </div>
  
    <ion-grid class="text-white info soft-shadow" >
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-start ion-margin-horizontal" >
           <p class="contentNews">
            {{news.descripcion}}
           </p>
           
          </div>
        </ion-col>
        
      </ion-row>
  
    </ion-grid>
</div>
<app-footer></app-footer>
