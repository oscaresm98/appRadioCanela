<app-slides></app-slides>
<app-banner></app-banner>
<div class="">
  <div class="d-flex align-items-center flex-column">
    <div class="title-noticias rectangule-shadow">
      <h2>Noticias</h2>
    </div>
  </div>
  
  <div class="tarjeta-container">
    <div class="tarjeta-content ms-2" *ngFor="let news of newsList; let i = index;">
      <div class="tarjeta rectangule-shadow" >
        <div class="image-container" [routerLink]="['/principal/noticias',news.id]">
          <img class="image" src="{{news.imagen}}">
        </div>
        <div class="info" [routerLink]="['/principal/noticias',news.id]">
          <p class="title truncate">{{news.titulo}}</p>
  
          <p class="truncate">
            {{news.descripcion}}
          </p>
        </div>
        <ion-button class="like-button" (click)="like()">
          <div>
            <ion-icon *ngIf="!isLiking" class="heart" name="heart-outline"></ion-icon>
            <ion-icon *ngIf="isLiking" class="heart" name="heart"></ion-icon>
          </div>
        </ion-button>
      </div>
      <div class="tarjeta-footer mb-3">
        <ion-button class="footer-buttons">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <span>{{ news.fecha_subida | date:'dd/MM/YYYY HH:mm' }}</span>
        </ion-button>
        <ion-button class="footer-buttons" (click)="sShare(news.titulo, news.descripcion, news.imagen)">
          <ion-icon name="share-social-outline"></ion-icon>
          <span color="medium">
            {{interactionMaganer(news.compartidos)}}
          </span>
        </ion-button>
  
      </div>
    </div>
  
  </div>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines-small" loadingText="Cargando mÃ¡s noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
