<div>
  <div class="title-tips">
    <h2>Tips</h2>
  </div>
  <div class="card-container">
    <div class="card-content" *ngFor="let tip of tipsList; let i = index;">
      <div class="tarjeta" >
        <div class="image-container" [routerLink] = "['/tips',tip.id]">
          <img class="image" src="{{tip.imagen}}">
        </div>
        <div class="info" [routerLink] = "['/tips',tip.id]">
          <p class="title truncate">{{tip.titulo}}</p>
  
          <p class="truncate">
            {{tip.descripcion}}
          </p>
        </div>
        <ion-button class="like-button" (click)="like()">
          <div>
            <ion-icon *ngIf="!isLiking" class="heart" name="heart-outline"></ion-icon>
            <ion-icon *ngIf="isLiking" class="heart" name="heart"></ion-icon>
          </div>
        </ion-button>
      </div>
      <div class="card-footer">
        <ion-button class="footer-buttons">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <span>{{ tip.fecha_subida | date:'dd/MM/YYYY HH:mm' }}</span>
        </ion-button>
        <ion-button class="footer-buttons" (click)="sShare(news.titulo, news.descripcion, news.imagen)">
          <ion-icon name="share-social-outline"></ion-icon>
          <span color="medium">
            {{interactionMaganer(tip.compartidos)}}
          </span>
        </ion-button>
  
      </div>
    </div>
  
  </div>
</div>
