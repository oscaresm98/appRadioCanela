<ion-header>
    <app-back-toolbar></app-back-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="news.imagen" imageViewer></ion-img>
  
  <ion-item-divider color="danger">
    <ion-button slot="end" fill="clear" color="light">
      <ion-icon slot="icon-only" ios="heart" md="heart-sharp"></ion-icon>
      {{interactionMaganer(news.likes)}}
    </ion-button>
  


    <ion-button (click)="sShare(news.titulo, news.descripcion, news.imagen)" slot="end" fill="clear" color="light">
      <ion-icon slot="icon-only" ios="share" md="share-sharp"></ion-icon>
      {{interactionMaganer(news.compartidos)}}
    </ion-button>
  </ion-item-divider>

  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-start ion-margin-horizontal" >
          <h1 class="titleNews">{{news.titulo}}</h1>
         <p class="contentNews">
          {{news.descripcion}}
         </p>
         
        </div>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <!-- HERE GOES THE ADV BANNER -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="ion-text-start ion-margin-horizontal" >
          <h1 class="titleNews">Noticias Recientes</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" >
          <ion-card button="true" color="secondary">
            <img [routerLink] = "['/news', lastNews.id]" src="{{lastNews.imagen}}" />
            <ion-card-header [routerLink] = "['/news', lastNews.id]">
              
              <ion-card-title class="truncate">{{lastNews.titulo}}</ion-card-title>
              
            </ion-card-header>
            <ion-card-content>
               
              <p class="truncate" [routerLink] = "['/news', lastNews.id]">
               
              {{lastNews.descripcion}}
              </p>
              
              <ion-card-subtitle> 
                <ion-text color="medium">
                {{lastNews.fecha_subida}}
                </ion-text> 
              </ion-card-subtitle>
              
              <ion-row  class="ion-justify-content-around">
                    
                <ion-col size="5" class="ion-justify-content-center">
                  <ion-row class="ion-justify-content-center">
                    <ion-button class="buttonNews" color="danger">
                      <ion-icon slot="icon-only" ios="heart" md="heart-sharp" color="medium"></ion-icon>
                     
                      <ion-text color="medium">
                        {{interactionMaganer(lastNews.likes)}}
                      </ion-text>
                    </ion-button>
                  </ion-row>
                  
                </ion-col>
  
                <ion-col size="5" class="ion-justify-content-center">
                  <ion-row class="ion-justify-content-around">
                    <ion-button class="buttonNews" (click)="sShare(lastNews.titulo, lastNews.descripcion, lastNews.imagen)" color="danger">
                      <ion-icon slot="icon-only" ios="share" md="share-sharp" color="medium"></ion-icon>
                      <ion-text color="medium">
                        {{interactionMaganer(lastNews.compartidos)}}
                      </ion-text>
                    </ion-button>  
                  </ion-row>                    
                </ion-col>
              </ion-row>
            </ion-card-content>
            
           
  
          </ion-card>
        </ion-item>


        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
