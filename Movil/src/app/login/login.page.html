
<ion-content class="auth-form" fullscreen>
  <div class="header">
    <ion-img class="logoImage" src="../../assets/images/Logo.png"></ion-img>
    <ion-img class="futbol-image" [src]="'../../assets/images/futbol_radio.jpg'"></ion-img>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin-top ion-margin-bottom">
      
      <ion-col class="ion-margin-bottom" sizeXs="10" sizeSm="4">
        <span class="text-inicio">INICIO DE SESIÓN</span>
        <form method="post" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

          <!-- <ion-item class="formField" lines="none">
              <ion-label class="inputTopText" position="stacked">Email</ion-label>
              <ion-input class="input" type="email" required></ion-input>
            </ion-item>
            
            <ion-item class="formField" lines="none">
              <ion-label class="inputTopText" position="stacked">Contraseña</ion-label>
              <ion-input class="input" type="password" required></ion-input>
            </ion-item> -->

          <div class="input-group">
            <label *ngIf="errorControl.email.errors?.required && loginForm.get('email').touched" style="color:red ;"
              for="inputPrivacy">Usuario/Correo es requerido</label>
            <input placeholder="Usuario/Correo" class="input" type="email" id="inputEmail" formControlName="email" required>
            <!--
            <small *ngIf="loginForm.get('email').errors?.['email']" style="color:red ;">E-mail inválido.</small>
            -->
          </div>

          <div class="input-group">

            <label *ngIf="errorControl.password.errors?.required && loginForm.get('password').touched"
              style="color:red ;">Contraseña es requerida</label>
            <input placeholder="Contraseña" class="input input-icons" [type]="showPassword ? 'text' : 'password'" id="inputPassword"
              formControlName="password" required>
            <ion-icon class="errspan" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" (click)="showHide()">
            </ion-icon>
            <small *ngIf="errorControl.password.errors?.['minlength']" class="text-danger">La contraseña debe tener
              minimo 8 caracteres.</small>
              <a [routerLink]="['/forgot-password']" class="forgot small-text">¿Has olvidado tu contraseña?</a>
          </div>

          <ion-row class="ion-justify-content-center">
            <ion-col>
              <div class="go-out ">
                <a [routerLink]="['/register']"> 
                  <span>Registrarme</span>
                </a>
                <a [routerLink]="['/principal']">
                  <span>Omitir</span>
                </a>
                
              </div>
              <ion-button class="button-ingresar" [disabled]="loginForm.invalid" shape="round" type="submit"  expand="block">
                Ingresar</ion-button>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">

            <p class="text-ingresar">Ingresa con:</p>
          </ion-row>
          <div  class="social-footer">
            <div class="fila">
              <ion-button class="social-media" shape="circle" fill="clear"  (click)="signInWithFacebook()">
                <ion-icon name="logo-facebook"></ion-icon>
              </ion-button>
              <ion-button class="social-media margin-booth" shape="circle" fill="clear"  (click)="signInWithGoogle()">
                <ion-icon name="logo-google"></ion-icon>
              </ion-button>
              <ion-button class="social-media" shape="circle" fill="clear"  (click)="signInWithApple()">
                <ion-icon name="logo-apple"></ion-icon>
              </ion-button>
            </div>
          </div>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
