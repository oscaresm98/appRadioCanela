<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-start">
          <ion-button routerLink="/menu" fill="clear" color="dark">
            <ion-icon name="menu-outline" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button routerLink="/profile-edit" fill="clear" color="dark">
             <b>Editar</b>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid  >
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" >
        <ion-img class="logoImage ion-margin-top" src="https://doortudoor.com/wp-content/uploads/2021/04/default-profile-icon.png"></ion-img>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12" class="ion-text-center" >
        
          <span class="textName">{{profile.first_name}} {{profile.last_name}}</span>
        
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-align-items-center ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-item class="ion-text-center">
          <ion-label>{{profile.username}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <br> <br>

    <ion-row class="ion-justify-content-start ion-align-items-start  ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-item class="ion-text-center" >
          <ion-row>
            
              <ion-label>{{profile.email}}</ion-label>
            
          </ion-row>
         
        </ion-item>
        <ion-item  lines="none">
          <ion-row class="textDescription"  >  
              <ion-label>Correo electrónico</ion-label>
          </ion-row>
         
        </ion-item>
       

      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-start ion-align-items-start  ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-item class="ion-text-center" >
          <ion-row>
            
              <ion-label>{{profile.phone}}</ion-label>
            
          </ion-row>
         
        </ion-item>
        <ion-item  lines="none">
          <ion-row class="textDescription"  >  
              <ion-label>Número de teléfono</ion-label>
          </ion-row>
         
        </ion-item>
       

      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-start ion-align-items-start ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-item class="ion-text-center" >
          <ion-row>
            
              <ion-label>{{profile.cedula}}</ion-label>
            
          </ion-row>
         
        </ion-item>
        <ion-item  lines="none">
          <ion-row class="textDescription"  >  
              <ion-label>Número de cédula</ion-label>
          </ion-row>
         
        </ion-item>
       

      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-start ion-align-items-start  ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-item class="ion-text-center" >
          <ion-row>
            
              <ion-label>{{profile.date_birth}}</ion-label>
            
          </ion-row>
         
        </ion-item>
        <ion-item  lines="none">
          <ion-row class="textDescription"  >  
              <ion-label>Fecha de nacimiento</ion-label>
          </ion-row>
         
        </ion-item>
       

      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-start ion-align-items-start ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-item class="ion-text-center" >
          <ion-row>
            
              <ion-label>{{profile.gender}}</ion-label>
            
          </ion-row>
         
        </ion-item>
        <ion-item  lines="none">
          <ion-row class="textDescription"  >  
              <ion-label>Sexo</ion-label>
          </ion-row>
         
        </ion-item>
       

      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-align-items-center ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-button color="dark"  routerLink="/changePassword" expand="block">
           
          <span style="text-transform: none;"  class="textButton ion-text-wrap ">Cambiar contraseña</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center ">
      <ion-col size="10" class="ion-margin-horizontal " >
        <ion-button color="dark"  routerLink="/deleteAccount" expand="block">
           
          <span style="text-transform: none;"  class="textButton ion-text-wrap ">Eliminar cuenta</span>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>

  
</ion-content>
