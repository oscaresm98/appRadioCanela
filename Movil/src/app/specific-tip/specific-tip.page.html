<ion-header>
  <app-back-toolbar></app-back-toolbar>
</ion-header>

<ion-content>
<ion-img [src]="tips.imagen"></ion-img>

<ion-item-divider color="primary">
  <ion-button slot="end" fill="clear" color="light">
    <ion-icon slot="icon-only" ios="heart" md="heart-sharp"></ion-icon>
    {{interactionMaganer(tips.likes)}}
  </ion-button>

  <ion-button (click)="sShare(tips.titulo, tips.descripcion, tips.imagen)" slot="end" fill="clear" color="light">
    <ion-icon slot="icon-only" ios="arrow-redo" md="arrow-redo-sharp"></ion-icon>
    {{interactionMaganer(tips.compartidos)}}
  </ion-button>
</ion-item-divider>

<ion-grid >
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-start ion-margin-horizontal" >
        <h1 class="titleTips">{{tips.titulo}}</h1>
        <ion-card-subtitle> 
          <ion-text color="medium">Subido el {{tips.fecha_subida}}</ion-text> 
        </ion-card-subtitle>
       <p class="contentTips">
        {{tips.descripcion}}         
      </p>
       
      </div>
    </ion-col>
    
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <!-- HERE GOES THE ADV BANNER -->
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div class="ion-text-start ion-margin-horizontal" >
        <h1 class="titleTips">Recientes</h1>
      </div>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-card button="true">
          <ion-card-header [routerLink] = "['/tips',lastTips.id]">
            <ion-img [routerLink] = "['/tips',lastTips.id]" src="{{lastTips.imagen}}"></ion-img>
            <ion-row>
              <ion-col size="12">
                <ion-card-title class="truncate titulo" color="secondary">{{lastTips.titulo}}</ion-card-title>
                <ion-card-subtitle> 
                  <ion-text color="medium">
                    {{lastTips.fecha_subida}}
                  </ion-text> 
                </ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-card-header>
          
          <ion-card-content>
            
            
            <ion-row  class="ion-justify-content-between">
                
              <ion-col size="auto" class="ion-justify-content-center">
                <ion-row class="ion-justify-content-center">
                  <ion-button class="buttonNews">
                    <ion-icon slot="icon-only" ios="heart" md="heart-sharp" color="primary"></ion-icon>
                   
                    <ion-text color="primary">
                      {{interactionMaganer(lastTips.likes)}}
                    </ion-text>
                  </ion-button>
                </ion-row>
                
              </ion-col>

              <ion-col size="auto" class="ion-justify-content-center">
                <ion-row class="ion-justify-content-around">
                  <ion-button class="buttonNews" (click)="sShare(lastTips.titulo, lastTips.descripcion, lastTips.imagen)">
                    <ion-icon slot="icon-only" ios="arrow-redo" md="arrow-redo-sharp" color="primary"></ion-icon>
                    <ion-text color="primary">
                      {{interactionMaganer(lastTips.compartidos)}}
                    </ion-text>
                  </ion-button>  
                </ion-row>                    
              </ion-col>
            </ion-row>
          </ion-card-content>
          
         

        </ion-card>


      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
