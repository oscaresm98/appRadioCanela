<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Sin permiso</title>
    </head>
    <body style="height: 100vh;">
        <div class="container d-flex flex-column justify-content-center h-100">
            <img src="{% static 'accounts/images/prohibido.png' %}" alt="prohibido" width="300px" height="300px" class="align-self-center my-4">            
            <div class="align-self-center text-center fs-3 my-4">
                <span>No tienes los permisos necesarios para acceder a esta secci&oacute;n. Por favor cont&aacute;ctese con el administrador.</span>
                <div class="my-3 d-flex justify-content-center">
                    <button id="btn-volver" type="button" class="mx-2 btn btn-primary btn-lg">Volver</button>
                    <a href="/" class="mx-2 btn btn-outline-success btn-lg">Ir a la p&aacute;gina inicial</a>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.getElementById('btn-volver').addEventListener('click', (e) => {
            e.preventDefault();
            window.history.back();
        });
    </script>
</html>
